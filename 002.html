<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 변수

    // 문자와 숫자, 기호$와 _만 사용
    // 첫 글자가 숫자가 될 수 없다.
    // 대소문자 구별, 예약어는 사용할수 없습니다.

    var 변수하나 = 20;
    var 변수둘 = 10;
    var 변수셋 = 2;

    document.write('변수하나 : ',변수하나);
    document.write('<br>');
    document.write('변수둘 : ',변수둘);
    document.write('<br>');
    document.write('변수셋 : ',변수셋);
    document.write('<br>');
    document.write('변수하나%변수셋 : ',변수하나%변수셋);
    document.write('<br>');
    document.write('변수하나+변수둘 : ',변수하나+변수둘);
    document.write('<br>');
    document.write('변수하나-변수둘 : ',변수하나-변수둘);
    document.write('<br>');
    document.write('변수하나/변수둘 : ',변수하나/변수둘);
    document.write('<br>');
    document.write('변수하나*변수둘 : ',변수하나*변수둘);
    document.write('<br>');
    document.write('변수하나**변수셋 : ',변수하나**변수셋);

    //ES6
    const 이름 = '이영진'; // 변하지 않을 변수에다가 const를 쓴다. 파이같은거 또 앞으로 바꾸지 않을거에도 쓴다.
    const 소속 = '국정원';

    let 주소 = '서울';
    주소 = '제주';

    document.write(이름, '<br>');
    document.write(소속, '<br>');
    document.write(주소, '<br>');

    document.write(소속[1], '<br>');
    document.write(소속[2], '<br>');



  </script>
</body>
</html>
