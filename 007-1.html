<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 지역변수 전역변수
    let z = 100;
    function sum(x) { // x는 매개변수(parameter)이면서 지역변(local val)
      let y = 50; // y는 지역변수
      z = z + y;
      return x + y;
    }
    document.write(sum(10)); //10 전달 인자(argument)
    document.write('<br>');
    document.write(z);
  </script>
</body>
</html>
